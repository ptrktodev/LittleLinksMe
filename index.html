<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./up.css">
    <link rel="stylesheet" href="./card.css">
    <link rel="shortcut icon" href="./svg/favi-rocket.png" type="image/x-icon">
    <title>Links Me</title>
</head>
<body>

    <div class="slide">
        <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
        <span id="textMode">Light Mode On</span>
    </div>

    <div class="up">
        <div class="title-img">
            <span id="title"><strong>LittleLinks Rodriguez</strong></span>
            <img src="./svg/ios.png" alt="">
        </div>
        <p id="paragrafo">
            LittleLink is a small project based on and 
            <a id="mya" href="https://www.figma.com/community/file/846568099968305613" target="_blank">
            <u>inspired</u></a> by another Figma UI Project. LittleLink was
            built using  <STROng>HTML & CSS & JS</STROng>, a simple and responsive boilerplate - ❤️
        </p>
    </div>

    <div class="cards">
            <div>
                <a href="https://www.linkedin.com/in/patrick-rodriguez-tech/" target="_blank" class="card linkedln">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/LinkedIn_logo_initials.png/768px-LinkedIn_logo_initials.png" alt="">
                    <span><strong>Linkedln</strong></span>
                </a>
            </div>  
            <div>
                <a href="https://github.com/ptrktodev" target="_blank" class="card github">
                    <img src="https://cdn-icons-png.flaticon.com/512/5968/5968866.png" alt="">
                    <span><strong>GitHub</strong></span>
                </a>
            </div>  
            <div >
                <a href="https://www.instagram.com/ptrk.io/" target="_blank" class="card instagram">
                    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="">
                    <span><strong>instagram</strong></span>
                </a>
            </div>  
            <div>
                <a href="" class="card figma">
                    <img src="https://cdn-icons-png.flaticon.com/512/5968/5968705.png" alt="">
                    <span><strong>Figma</strong></span>
                </a>

            </div>  

    </div>

    <script src="./script.js"></script>
</body>
</html>
